heat_template_version: 2016-10-14T00:00:00.000Z
description: 'Template to spawn an cirros instance.'
parameters:
  metadata:
    type: json
  image:
    type: string
    description: 'image used to create instance'
    default: cirros
  flavor:
    type: string
    description: 'instance flavor to be used'
    default: m1.tiny
  key_name:
    type: string
    description: 'keypair to be used'
    default: mykeypair
  network:
    type: string
    description: 'project network to attach instance to'
    default: internal1
resources:
  server:
    type: 'OS::Nova::Server'
    properties:
      flavor: { get_param: flavor }
      key_name: { get_param: key_name }
      metadata: { get_param: metadata }
      networks: [{ port: { get_resource: port } }]
  port:
    type: 'OS::Neutron::Port'
    properties:
      network: { get_param: network }
      security_groups: [default]

